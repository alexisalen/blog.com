<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <header>
            <div id="logo">
                Project Blog
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a>

        <!--CONTENIDO-->
        <section id="content">
            <div id="box">
                <!--Cargar formulario contacto-->
                <h2>Contacto</h2>
                
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric"/>

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric"/>

                    <label for="">Email</label>
                    <input type="email" name="email" data-validation="email"/>

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number"/>
                    
                    <input type="submit" value="Enviar" />
                </form>

         

            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="src/img/caracol.jpg" alt="">
                    <p>Lorem Ipsum es simplemente el texto de relleno. Lorem Ipsum es simplemente el texto de relleno
                    </p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" id="form_email" />

                        <label for="password">
                            Contrase√±a
                        </label>
                        <input type="password" name="password" id="form_password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
